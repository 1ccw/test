<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .message {
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.5rem;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
    }
    .failure {
      background-color: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div id="status" class="message">Checking server status...</div>

  <script>
    const statusDiv = document.getElementById('status');

    // 서버 상태 확인
    fetch('/')
      .then((response) => {
        if (response.ok) {
          statusDiv.textContent = '접속 성공!';
          statusDiv.className = 'message success';
        } else {
          throw new Error('Server response not OK');
        }
      })
      .catch((error) => {
        statusDiv.textContent = '접속 실패!';
        statusDiv.className = 'message failure';
      });
  </script>
</body>
</html>
